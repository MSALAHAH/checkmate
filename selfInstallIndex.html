<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/docStyle.css">
        <link rel="icon" type="image/png" sizes="16x16" href="https://www.optimum.com/themes/custom/optimum/slice/favicon/favicon-16x16.png">
        <title>CheckMate - Self-Install</title>
    </head>

    <body>
        <div id="docToolSectionBody">
            <h2 id="headSubject">Self-Install <br>Documentation Tool</h2>
            <div id="styleBox">
                <div id="checkboxesDiv">
                    <div class="UserInput">
                    <input type="text" id="userInput" oninput="updateTextarea()" placeholder="Type something...">
                        <br>
                    <button id="updateButton" onclick="updateSentenceWithUserInput()">Update Sentence</button>
                    </div>
                    <br>
                        <div class="selectionStyle">
                        <label for="mainCheckbox1" class="custom-checkbox">
                            <input type="checkbox" name="checkbox" title="Step by Step to get your %100 Quality score" value="" id="mainCheckbox1" onchange="togglemainCheckbox1Options()"> Call Flow
                            <span class="checkmark"></span>
                        </label>
                        </div>
                            <div class="sub-options" id="mainCheckbox1Options" style="display: none;">
                                <label for="mainCheckbox1-1" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-1" title="good greeting with something like 'Thank You for choosing Optimum' and the Quality score for this point is granted" value=""> Appropriate Greeting
                                    <span class="checkmark"></span>
                                </label>    
                                <br>
                                <label for="mainCheckbox1-2" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-2" title="as a part of the opening, it's importatnt to let the customer confirm the full name and the address" value=""> Name and Address Validation
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-3" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-3" title="one of the mst importatnt things ever is to ask the customer about a number to call him back if the call dropped for any reason" value=""> Confirm CallBack Number
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-4" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-4" title="remember to update the phone number and the E-mail, also ask what is the best way to send the alerts ==E-MAIL OR TEXT==" value=" Ensured that the customer contact preferences on file is updated -"> Update CPC
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-5" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-5" title="expected to use all the tools, and please follow the flow ðŸ˜€" value=""> Tool Utilization
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-8" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-8" title="Empathy helps a customer feel like the agent knows what they are going through, or you can start with 'How is your day going?'" value=""> Show Empathy & Build Rapport
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-9" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-9" title="let the customer know that he is Appreciated" value=""> Loyalty Acknowledgement
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-10" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-10" title="just highlight the value of the service or the product" value=""> Highlight the Value
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-14" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-14" title="let the customer know that he can use the self-help options like the Online Account and MyOptimum App" value=" Educated about the online account Optimum.net and the Mobile Application My Optimum #SELF_HELP -"> Self-Help
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-15" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-15" title="make sure to mention the reson for the call and the resolution process" value=""> Call Recap
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox1-16" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox1-16" title="thank the customer for his time, remember to promote the survay and to thank the customer for choosing Optimum" value=""> Closure Script
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                            <hr>
                    
                            <div class="selectionStyle">
                            <label for="mainCheckbox2" class="custom-checkbox">
                                <input type="checkbox" name="checkbox" value="" id="mainCheckbox2" onchange="togglemainCheckbox2Options()"> Equipment Activation
                                <span class="checkmark"></span>
                            </label>
                            </div>
                                <div class="sub-options" id="mainCheckbox2Options" style="display: none;">
                                    <label for="mainCheckbox2-1" class="custom-checkbox">
                                        <input type="checkbox" name="checkbox"  id="mainCheckbox2-1" value=" as per VAT, used WHA Tool to Activate the equipment -"> Through WHA Tool
                                        <span class="checkmark"></span>
                                    </label>
                                </div>

                            <hr>
                    
                            <div class="selectionStyle">
                            <label for="mainCheckbox3" class="custom-checkbox">
                                <input type="checkbox" name="checkbox" value="" id="mainCheckbox3" onchange="togglemainCheckbox3Options()"> Escalated
                                <span class="checkmark"></span>
                            </label>
                            </div>
                                <div class="sub-options" id="mainCheckbox3Options" style="display: none;">
                                    <label for="mainCheckbox3-2" class="custom-checkbox">
                                        <input type="checkbox" name="checkbox" id="mainCheckbox3-2" value=" Escalated to Prov. Support to fix AUTODIS issue -"> Escalated to Provisioning Support
                                        <span class="checkmark"></span>
                                    </label>
                                    <br>
                                    <label for="mainCheckbox3-3" class="custom-checkbox">
                                        <input type="checkbox" name="checkbox" id="mainCheckbox3-3" value=" Escalated to Local Supervisor to fix WHA error(s) -"> Escalated to Local Supervisor
                                        <span class="checkmark"></span>
                                    </label>
                                </div>                         
                            <hr>
                    
                        <div class="selectionStyle">
                        <label for="mainCheckbox7" class="custom-checkbox">
                            <input type="checkbox" name="checkbox" value="" id="mainCheckbox7" onchange="togglemainCheckbox7Options()"> Dropped Call Actions
                            <span class="checkmark"></span>
                        </label>
                        </div>
                            <div class="sub-options" id="mainCheckbox7Options" style="display: none;">
                                <label for="mainCheckbox7-1" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox7-1" value=" call dropped - called the customer back - Answered #DROPPED_CONNECTED -"> Called back - Connected
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox7-2" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox7-2" value=" call dropped - called the customer back - No Answer - Left a Voicemail #DROPPED_NO_ANSWER -"> No Answer - Left Voicemail
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox7-3" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox7-3" value=" call dropped - called the customer back - No Answer - No Voicemail #DROPPED_NOT_REACHABLE -"> No Answer - No Voicemail
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox7-4" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox7-4" value=" call dropped - called the customer back - Call Could Not be Complete #DROPPED_NOT_REACHABLE -">Call Could Not be Completed
                                    <span class="checkmark"></span>
                                </label>
                                <br>
                                <label for="mainCheckbox7-5" class="custom-checkbox">
                                    <input type="checkbox" name="checkbox" id="mainCheckbox7-5" value=" call dropped - called the customer back - Line Busy #DROPPED_LINE_BUSY -">Line Busy
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                </div>
            </div>

            <br>
            <br>

            <div>
                <button id="newCallBtn" onclick="reloadPage()">New Call</button>
                <button id="copyBtn" onclick="copyToClipboard()">Copy Text</button>
            </div>

            <br>

            <textarea id="sentence" rows="6" cols="50" readonly></textarea>

            <br>

            <div class="footer">
                <p>All Rights Reserved.&copy;</p>
            </div>
        </div>


        <!--=============== MAIN JS ===============-->
        <script src="./javaScript/menuScript.js" defer></script>
        <script src="./javaScript/docScript.js" defer></script>
    </body>
</html>
